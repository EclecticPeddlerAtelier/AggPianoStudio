# about
about:
  enable: true
  title: "Who am I?"
  content: "<p class='lead'>
    Mehrnoush Aghagholizadeh was born in Tehran, Iran, she began her musical journey by taking the 
    Orff method classes for children at the age of six. She was introduced to different musical 
    instruments such as xylophones, metallophones and glockenspiels plus singing and dancing. 
    At the age of seven she started taking piano lessons with Reza Elhamian. Mehrnoush got her 
    bachelor's degree in piano performance from the University of Art and Architecture where 
    she worked with the renowned Armenian pianist Gagik Babayan. During her years in Tehran she 
    was active as a piano teacher, chamber and solo musician. She has performed in Iran, Armenia, 
    Turkey and in the U.S both for solo and chamber music.
    </p>
    <p class='lead'>
    Mehrnoush holds a second bachelor's degree in piano performance from the University of Central 
    Florida where she studied with Dr. Yun-ling Hsu. In Florida she continued performing, 
    accompanying as well as teaching as a private teacher and group piano lessons instructor. 
    She had numerous performances with the UCF piano department. She had the opportunity to 
    perform at the Dr. Phillips Center for the Arts in Orlando, FL. She had the privilege to 
    attend master classes around the world with the great concert pianists such as Oleg Poliansky, 
    Kevin Ayesh, Andre Laplante and David Gross. Ms. Aghagholizadeh holds a master's degree in 
    Piano Pedagogy from George Mason University. She had the privilege to study under mentorship of 
    Dr. Anna Balakerskaia. She is currently continuing her career as a solo pianist as well as 
    being a full-time piano teacher.
    </p>"
  button:
    icon: "icon-smile-fill"
    btnText: "About Me"
    URL: "https://www.linkedin.com/company/radity/"
  image:
    x: "img/who-am-i/user-picture.png"
    _2x: "img/who-am-i/user-picture@2x.png"

